<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face Looker (Optimized Sprite)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      color: #000000;
    }

    .center {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .viewer {
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas#faceCanvas {
      display: block;
      width: 25vw;
      max-width: 512px;
      height: auto;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: 3px solid #cccccc;
      background: #f7f7f7;
    }

    .hint {
      width: 25vw;
      max-width: 512px;
      margin-top: 1rem;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="viewer" id="viewer">
      <canvas id="faceCanvas"></canvas>
      <div class="hint">Move mouse or drag finger to rotate</div>
    </div>
  </div>

  <script>
    // Match this to the step used when generating frames and running optimize.py
    const STEP_WIDTH = 30; // degrees per frame
    const SPRITE_SRC = "optimized.jpg"; // relative to this HTML file

    const canvas = document.getElementById("faceCanvas");
    const ctx = canvas.getContext("2d");

    const sprite = new Image();
    sprite.src = SPRITE_SRC;
    sprite.decoding = "async";
    sprite.onload = () => {
      // Assume frames laid out horizontally in ascending degree order
      const frameCount = Math.max(1, Math.floor(360 / STEP_WIDTH));
      const frameWidth = Math.floor(sprite.naturalWidth / frameCount);
      const frameHeight = sprite.naturalHeight;

      // Set canvas internal resolution to frame size for crisp rendering
      canvas.width = frameWidth;
      canvas.height = frameHeight;

      // Draw initial frame (0Â°)
      drawFrame(0);

      function angleFromCenter(clientX, clientY) {
        const rect = canvas.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const dx = clientX - centerX;
        const dy = centerY - clientY; // invert Y so positive is up
        let deg = Math.atan2(dy, dx) * (180 / Math.PI); // -180..180, 0=right, 90=up
        if (deg < 0) deg += 360; // 0..360
        return deg;
      }

      function angleToIndex(deg) {
        const snapped = Math.round(deg / STEP_WIDTH) * STEP_WIDTH;
        const normalized = ((snapped % 360) + 360) % 360;
        const idx = Math.floor(normalized / STEP_WIDTH);
        return Math.min(frameCount - 1, Math.max(0, idx));
      }

      function drawFrameByAngle(deg) {
        const idx = angleToIndex(deg);
        drawFrame(idx);
      }

      function drawFrame(index) {
        const sx = index * frameWidth;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(sprite, sx, 0, frameWidth, frameHeight, 0, 0, canvas.width, canvas.height);
      }

      function handlePointer(clientX, clientY) {
        const deg = angleFromCenter(clientX, clientY);
        drawFrameByAngle(deg);
      }

      // Whole-page listeners for smooth interaction
      window.addEventListener("mousemove", (e) => handlePointer(e.clientX, e.clientY));
      window.addEventListener(
        "touchmove",
        (e) => {
          if (e.touches && e.touches.length > 0) {
            const t = e.touches[0];
            handlePointer(t.clientX, t.clientY);
          }
        },
        { passive: true }
      );
    };
  </script>
</body>
</html>
